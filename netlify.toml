[build]
  publish = "dist"
  command = "npm run generate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/_nuxt/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/_nuxt/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/_nuxt/*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "/_nuxt/*.woff"
  [headers.values]
    Content-Type = "font/woff"

[[headers]]
  for = "/_nuxt/*.ttf"
  [headers.values]
    Content-Type = "font/ttf"

[[headers]]
  for = "/_nuxt/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/_nuxt/*.png"
  [headers.values]
    Content-Type = "image/png"

[[headers]]
  for = "/_nuxt/*.jpg"
  [headers.values]
    Content-Type = "image/jpeg"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[edge_functions]]
  function = "proxy"
  path = "/.netlify/proxy/_nuxt/*" 